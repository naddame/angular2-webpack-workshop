<!-- ORDER VIEW -->
<div *ngIf="order" class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default history-log">

      <div class="panel-heading clearfix">
        <h2>Table #{{order.orderId}}</h2>
        <ul class="list-inline">
          <li>
            <span><span class="glyphicon glyphicon-time"></span>&nbsp;{{order.created | date:'shortTime'}}</span>
          </li>

          <li>
              <span>
                <span class="glyphicon glyphicon-cutlery"></span>
                <span>&nbsp;{{order.diners}}</span>
                <!--<input type="number" class="dining-count" />-->
              </span>
          </li>
        </ul>
      </div>

      <div class="panel-body">

      <!--=========================================-->
      <!-- CONTENT GOES HERE -->

      <my-new-item-form [order]="order"></my-new-item-form>
      <my-item-list [order]="order"></my-item-list>
      <my-item-comments [order]="order"></my-item-comments>
      <my-item-buttons [order]="order"></my-item-buttons>
      <!--=========================================-->
      </div>
    </div>
  </div>
</div>
