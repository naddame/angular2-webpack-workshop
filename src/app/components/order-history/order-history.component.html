 <div class="row">

    <div class="panel history-log">
      <div class="panel-body">
        <table class="table table-striped">

          <thead>
          <tr>
            <th>id</th>
            <th>#orderId</th>
            <th>opened</th>
            <th>diners</th>
            <th>total</th>
            <th>checkout</th>
            <th>comments</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let order of (orders | orderBy: ['-created'])">
            <td>{{ order.id }}</td>
            <td>{{ order.orderId }}</td>
            <td>{{ order.created | date:'short' }}</td>
            <td>{{ order.diners }}</td>
            <td>{{ order.total }}</td>
            <td>{{ order.closed | date:'short' }}</td>
            <td>{{ order.comments}}</td>
          </tr>

          </tbody>
        </table>

      </div>
    </div>
  </div>
